<div class="container mt-4">
    <h2>Delete Tasks</h2>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let task of tasks">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <h5>{{ task.title }}</h5>
            <p>{{ task.description }}</p>
          </div>
          <button class="btn btn-danger" (click)="deleteTask(task._links.self.href.split('/').pop())">Delete</button>
        </div>
      </li>
    </ul>
  </div>
