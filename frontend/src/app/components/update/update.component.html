<div class="container mt-4">
    <h2>Update Task</h2>
  
    <!-- Success Alert -->
    <div *ngIf="successMessage" class="alert alert-success alert-dismissible fade show" role="alert">
      {{ successMessage }}
      <button type="button" class="close" aria-label="Close" (click)="successMessage = ''">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  
    <!-- Error Alert -->
    <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
      {{ errorMessage }}
      <button type="button" class="close" aria-label="Close" (click)="errorMessage = ''">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  
    <form (ngSubmit)="updateTask()">
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" class="form-control" id="title" [(ngModel)]="task.title" name="title" required>
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea class="form-control" id="description" [(ngModel)]="task.description" name="description" required></textarea>
      </div>
      <div class="form-group">
        <label for="completed">Completed:</label>
        <input type="checkbox" class="form-check-input" id="completed" [(ngModel)]="task.completed" name="completed">
      </div>
      <button type="submit" class="btn btn-primary">Update</button>
    </form>
  </div>
