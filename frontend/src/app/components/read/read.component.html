<div class="container mt-4">
    <h2>Tasks</h2>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let task of tasks" [ngClass]="{'completed-task': task.completed, 'incomplete-task': !task.completed}">
        <h5>
          <a [routerLink]="['/update', task._links.self.href.split('/').pop()]">{{ task.title }}</a>
        </h5>
        <p>{{ task.description }}</p>
      </li>
    </ul>
  </div>
  

    <!-- Pagination Controls -->
<nav *ngIf="totalElements > pageSize" aria-label="Page navigation">
    <ul class="pagination">
      <li class="page-item" [class.disabled]="currentPage === 0">
        <a class="page-link" href="javascript:void(0)" aria-label="Previous" (click)="onPageChange(currentPage)">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li class="page-item" *ngFor="let page of getPagesArray()" [class.active]="currentPage === page - 1">
        <a class="page-link" href="javascript:void(0)" (click)="onPageChange(page)">{{ page }}</a>
      </li>
      <li class="page-item" [class.disabled]="currentPage === (totalElements / pageSize - 1)">
        <a class="page-link" href="javascript:void(0)" aria-label="Next" (click)="onPageChange(currentPage + 2)">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
